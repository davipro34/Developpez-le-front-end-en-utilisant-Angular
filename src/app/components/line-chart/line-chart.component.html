<p>line-chart works!</p>
<div id="charts">
  <ngx-charts-line-chart
  *ngFor="let chartData of lineChartData$ | async"
  *ngIf="chartData.name === countryId"
  [results]="chartData.series"
  [view]="[700, 400]"
  [scheme]="colorScheme"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Year'"
  [yAxisLabel]="'Medals'"
></ngx-charts-line-chart>
</div>
