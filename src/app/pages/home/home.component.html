<div class="subtitle">
  <h2> Medals per Country </h2>
</div>
<div style="display: flex; justify-content: space-between;">
  <div class="rounded-border">
    <p>Number of JOs</p>
    <p>{{ numberOfJos }}</p>
  </div>
  <div class="rounded-border">
    <p>Number of Countries</p>
    <p>{{ numberOfCountries }}</p>
  </div>
</div>
<!-- <p>{{ (olympics$ | async)?.length }} data loaded</p>
<hr /> -->
<div class="row">
  <div class="chart">
    <ngx-charts-pie-chart 
      [results]="pieChartData$ | async"
      (select)="onChartClick($event)"
      [view]="[windowWidth,400]"
      [legend]="false"
      [legendTitle]="'Olympic Participation Report'" 
      [labels]="true"
    >
      <ng-template #tooltipTemplate let-model="model">
        <div class="chart-label">{{ model.name }}</div>
        <div class="chart-label"><i class="fa-solid fa-award"></i> {{ model.value }}</div>
      </ng-template>      
    </ngx-charts-pie-chart>
</div>
</div>
